<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alaturka Döner - Dijital Menü</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        :root {
            --gold: #D4AF37;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .gold-text { color: var(--gold); }
        .gold-bg { background-color: var(--gold); }
        
        /* Dinamik Genişleyen Kart Yapısı */
        .menu-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.01));
            border: 1px solid rgba(212, 175, 55, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            display: flex;
            flex-direction: column;
            border-radius: 2rem;
            overflow: hidden;
        }

        @media (min-width: 768px) {
            .menu-card {
                flex-direction: row;
                width: fit-content; /* Yazı boyutuna göre yana uzasın */
                min-width: 350px;
                max-width: 900px;
                height: auto;
            }
        }

        .menu-card:hover {
            border-color: var(--gold);
            transform: translateY(-4px);
            box-shadow: 0 10px 30px -10px rgba(212, 175, 55, 0.3);
        }

        .product-info {
            flex: 1;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 200px; /* Çok daralmaması için */
        }

        .admin-sidebar-item.active {
            background-color: var(--gold);
            color: #000;
        }

        #loading-screen {
            backdrop-filter: blur(20px);
        }
    </style>
</head>

<body class="selection:bg-[#D4AF37] selection:text-black">

    <div id="app-mode" class="fixed bottom-2 right-2 text-[10px] opacity-30 gold-text z-[200]"></div>

    <!-- LOADING SCREEN -->
    <div id="loading-screen" class="fixed inset-0 z-[100] bg-black flex flex-col items-center justify-center gap-6">
        <div class="relative">
            <i data-lucide="utensils" class="w-16 h-16 text-[#D4AF37] animate-bounce"></i>
            <div class="absolute inset-0 bg-[#D4AF37] blur-3xl opacity-20 animate-pulse"></div>
        </div>
        <p class="text-[#D4AF37] font-black text-2xl tracking-[0.3em] uppercase animate-pulse text-center">Afiyetle Hazırlanıyor...</p>
    </div>

    <!-- MAIN MENU VIEW -->
    <div id="menu-view" class="hidden min-h-screen pb-20">
        <header class="bg-black/80 backdrop-blur-xl border-b border-[#D4AF37]/20 sticky top-0 z-50">
            <div class="max-w-6xl mx-auto px-6 py-6 flex flex-col items-center gap-4 relative">
                <img id="shop-logo" src="" alt="Logo" class="h-16 md:h-24 w-auto object-contain rounded-xl">
                <h1 id="shop-name" class="text-xl md:text-2xl font-black tracking-widest text-[#D4AF37] uppercase"></h1>
                
                <button onclick="switchView('login-view')" class="absolute right-6 top-1/2 -translate-y-1/2 p-2 text-gray-500 hover:text-gold transition-colors">
                    <i data-lucide="shield-check" class="w-6 h-6"></i>
                </button>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-4 md:px-8 pt-10">
            <!-- Search -->
            <div class="relative mb-10 max-w-xl mx-auto">
                <i data-lucide="search" class="absolute left-5 top-1/2 -translate-y-1/2 text-gray-500 w-5 h-5"></i>
                <input type="text" id="menu-search" placeholder="Lezzet ara..."
                    class="w-full pl-14 pr-6 py-4 rounded-2xl bg-white/5 border border-white/10 text-white focus:ring-2 focus:ring-[#D4AF37]/50 outline-none transition-all">
            </div>

            <!-- Categories -->
            <div id="category-list" class="flex gap-3 overflow-x-auto pb-6 no-scrollbar scroll-smooth mb-10 justify-start md:justify-center"></div>

            <!-- Products (Yana Uzayan Esnek Yapı) -->
            <div id="product-grid" class="flex flex-wrap gap-6 justify-center items-stretch"></div>
        </main>
    </div>

    <!-- LOGIN VIEW -->
    <div id="login-view" class="hidden min-h-screen flex items-center justify-center p-6">
        <div class="bg-neutral-900 p-8 rounded-[2rem] w-full max-w-md border border-white/5 text-center">
            <h2 class="text-xl font-black mb-8 gold-text uppercase">Yönetici Girişi</h2>
            <input type="password" id="admin-pass-input" placeholder="Şifre"
                class="w-full px-6 py-4 bg-black border border-neutral-800 rounded-xl mb-4 text-center text-xl focus:ring-1 focus:ring-gold outline-none">
            <div id="login-error" class="text-red-500 text-xs mb-4 hidden">Hatalı şifre!</div>
            <button onclick="handleAdminLogin()" class="w-full gold-bg text-black py-4 rounded-xl font-bold mb-4">GİRİŞ</button>
            <button onclick="switchView('menu-view')" class="text-neutral-500 text-sm hover:text-white">İptal</button>
        </div>
    </div>

    <!-- ADMIN PANEL -->
    <div id="admin-view" class="hidden min-h-screen bg-[#0a0a0a] flex flex-col md:flex-row">
        <aside class="w-full md:w-64 bg-black p-6 border-r border-white/5 flex flex-col gap-4">
            <div class="font-black text-xl gold-text mb-4">DÜKKAN PANELİ</div>
            <nav class="flex flex-col gap-2">
                <button onclick="showAdminTab('settings')" id="tab-btn-settings" class="admin-sidebar-item flex items-center gap-3 p-4 rounded-xl font-bold transition-all">AYARLAR</button>
                <button onclick="showAdminTab('categories')" id="tab-btn-categories" class="admin-sidebar-item flex items-center gap-3 p-4 rounded-xl font-bold transition-all">KATEGORİLER</button>
                <button onclick="showAdminTab('items')" id="tab-btn-items" class="admin-sidebar-item flex items-center gap-3 p-4 rounded-xl font-bold transition-all">ÜRÜNLER</button>
            </nav>
            <button onclick="switchView('menu-view')" class="mt-auto p-4 rounded-xl border border-white/10 text-white font-bold hover:bg-white/5 transition-all text-sm">MENÜYÜ GÖR</button>
        </aside>

        <main class="flex-grow p-6 md:p-10 overflow-y-auto">
            <!-- Settings -->
            <div id="admin-tab-settings" class="admin-tab hidden space-y-8">
                <div class="max-w-xl bg-neutral-900 rounded-2xl p-6 border border-white/5">
                    <h3 class="text-lg font-black mb-6 gold-text">GENEL AYARLAR</h3>
                    <div class="space-y-4">
                        <input type="text" id="set-shop-name" placeholder="Dükkan Adı" class="w-full bg-black border border-neutral-800 p-4 rounded-xl outline-none">
                        <div class="flex gap-4">
                            <input type="text" id="set-currency" placeholder="₺" class="w-full bg-black border border-neutral-800 p-4 rounded-xl">
                            <input type="color" id="set-color" class="w-20 h-[58px] bg-black border border-neutral-800 p-2 rounded-xl cursor-pointer">
                        </div>
                        <div class="flex items-center gap-4 bg-black p-4 rounded-xl border border-neutral-800">
                            <img id="set-logo-preview" class="h-10 w-20 object-contain rounded bg-white/5">
                            <button onclick="document.getElementById('logo-upload').click()" class="bg-white/10 px-4 py-2 rounded-lg text-xs font-bold">Logo Seç</button>
                            <input type="file" id="logo-upload" class="hidden" accept="image/*" onchange="previewFile(event, 'logo')">
                        </div>
                        <input type="text" id="set-password" placeholder="Admin Şifresi" class="w-full bg-black border border-neutral-800 p-4 rounded-xl outline-none">
                        <button onclick="saveGeneralSettings()" id="save-settings-btn" class="w-full gold-bg text-black py-4 rounded-xl font-black mt-4 transition-all hover:scale-[1.01]">KAYDET</button>
                    </div>
                </div>
            </div>

            <!-- Categories -->
            <div id="admin-tab-categories" class="admin-tab hidden">
                <div class="max-w-xl bg-neutral-900 rounded-2xl p-6 border border-white/5">
                    <h3 class="text-lg font-black mb-6 gold-text">KATEGORİ EKLE</h3>
                    <div class="flex gap-2 mb-8">
                        <input type="text" id="new-cat-input" placeholder="Kategori Adı" class="flex-grow bg-black border border-neutral-800 p-4 rounded-xl outline-none">
                        <button onclick="addCategory()" class="gold-bg text-black px-6 rounded-xl font-bold">EKLE</button>
                    </div>
                    <div id="admin-category-list" class="space-y-2"></div>
                </div>
            </div>

            <!-- Items -->
            <div id="admin-tab-items" class="admin-tab hidden">
                <div class="flex justify-between items-center mb-8">
                    <h3 class="text-lg font-black gold-text uppercase">Ürün Yönetimi</h3>
                    <button onclick="openItemModal()" class="gold-bg text-black px-6 py-3 rounded-xl font-bold text-sm">YENİ ÜRÜN</button>
                </div>
                <div id="admin-item-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4"></div>
            </div>
        </main>
    </div>

    <!-- ITEM MODAL -->
    <div id="item-modal" class="hidden fixed inset-0 z-[110] flex items-center justify-center p-6">
        <div class="absolute inset-0 bg-black/90 backdrop-blur-md" onclick="closeItemModal()"></div>
        <div class="relative bg-neutral-900 rounded-[2rem] p-8 w-full max-w-lg border border-white/10 shadow-2xl">
            <h3 id="modal-title" class="text-lg font-black mb-6 gold-text">ÜRÜN BİLGİLERİ</h3>
            <div class="space-y-4">
                <div class="flex gap-4 items-center p-4 bg-black rounded-xl border border-neutral-800">
                    <img id="item-img-preview" src="" class="hidden w-20 h-20 object-cover rounded-lg border border-white/10">
                    <button onclick="document.getElementById('item-img-upload').click()" class="bg-white/5 border border-white/10 px-4 py-2 rounded-lg text-xs font-bold hover:bg-white/10">Fotoğraf/GIF Yükle</button>
                    <input type="file" id="item-img-upload" class="hidden" accept="image/*" onchange="previewFile(event, 'item')">
                </div>
                <input type="text" id="item-name-input" placeholder="Ürün Adı" class="w-full bg-black border border-neutral-800 p-4 rounded-xl outline-none">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="item-price-input" placeholder="Fiyat" class="w-full bg-black border border-neutral-800 p-4 rounded-xl outline-none">
                    <select id="item-cat-select" class="w-full bg-black border border-neutral-800 p-4 rounded-xl outline-none"></select>
                </div>
                <textarea id="item-desc-input" placeholder="Açıklama (İsteğe bağlı)" class="w-full bg-black border border-neutral-800 p-4 rounded-xl outline-none h-24 resize-none"></textarea>
                <button id="save-item-btn" onclick="saveItem()" class="w-full gold-bg text-black py-4 rounded-xl font-black text-lg">ÜRÜNÜ KAYDET</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, addDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        // CONFIGURATION
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyAW2AOrkNufhOz4jfoStXRLqONSpVIBhSI",
            authDomain: "alaturka-doner.firebaseapp.com",
            projectId: "alaturka-doner",
            storageBucket: "alaturka-doner.firebasestorage.app",
            messagingSenderId: "505768016647",
            appId: "1:505768016647:web:b0078148adaf4c21bae3a2",
            measurementId: "G-W5RE5765MF"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'alaturka-premium-v2';

        // STATE
        let settings = { shopName: "Alaturka Döner", logoUrl: "", primaryColor: "#D4AF37", currency: "₺", adminPassword: "admin" };
        let categories = [];
        let items = [];
        let editingItemId = null;
        let selectedCategory = 'All';
        let pendingFiles = { logo: null, item: null };

        // INITIALIZATION
        async function init() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                console.error("Firebase Auth hatası. Lütfen API anahtarınızı kontrol edin.", err);
            }
            
            onAuthStateChanged(auth, (user) => {
                if (user) setupListeners();
            });
        }

        function setupListeners() {
            // Settings
            onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'config'), (snap) => {
                if (snap.exists()) {
                    settings = snap.data();
                    applySettings();
                } else {
                    setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'config'), settings);
                }
            });

            // Categories
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'categories'), (snap) => {
                categories = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderCategories();
            });

            // Items
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'items'), (snap) => {
                items = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderMenu();
                renderAdminItems();
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('menu-view').classList.remove('hidden');
            });
        }

        // HELPERS
        window.switchView = (viewId) => {
            ['menu-view', 'login-view', 'admin-view'].forEach(v => document.getElementById(v).classList.add('hidden'));
            document.getElementById(viewId).classList.remove('hidden');
            lucide.createIcons();
        };

        window.showAdminTab = (tabId) => {
            document.querySelectorAll('.admin-tab').forEach(t => t.classList.add('hidden'));
            document.querySelectorAll('.admin-sidebar-item').forEach(b => b.classList.remove('active', 'gold-bg', 'text-black'));
            document.getElementById(`admin-tab-${tabId}`).classList.remove('hidden');
            document.getElementById(`tab-btn-${tabId}`).classList.add('active', 'gold-bg', 'text-black');
            lucide.createIcons();
        };

        window.previewFile = (e, mode) => {
            const file = e.target.files[0];
            if (!file) return;
            pendingFiles[mode] = file;
            const reader = new FileReader();
            reader.onload = (ev) => {
                const previewImg = mode === 'logo' ? document.getElementById('set-logo-preview') : document.getElementById('item-img-preview');
                previewImg.src = ev.target.result;
                previewImg.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        };

        async function uploadFile(file, path) {
            const fileRef = ref(storage, `artifacts/${appId}/${path}/${Date.now()}_${file.name}`);
            await uploadBytes(fileRef, file);
            return await getDownloadURL(fileRef);
        }

        // CRUD ACTIONS
        window.saveGeneralSettings = async () => {
            const btn = document.getElementById('save-settings-btn');
            btn.disabled = true;
            btn.innerText = "Yükleniyor...";
            try {
                let logoUrl = settings.logoUrl;
                if (pendingFiles.logo) {
                    logoUrl = await uploadFile(pendingFiles.logo, 'brand');
                    pendingFiles.logo = null;
                }
                const newSet = {
                    shopName: document.getElementById('set-shop-name').value,
                    currency: document.getElementById('set-currency').value,
                    primaryColor: document.getElementById('set-color').value,
                    adminPassword: document.getElementById('set-password').value,
                    logoUrl: logoUrl
                };
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'config'), newSet);
                alert("Başarıyla kaydedildi.");
            } catch (err) {
                alert("Kayıt hatası: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "KAYDET";
            }
        };

        window.addCategory = async () => {
            const name = document.getElementById('new-cat-input').value;
            if (name) await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'categories'), { name });
            document.getElementById('new-cat-input').value = '';
        };

        window.deleteCategory = async (id) => {
            if (confirm("Silinsin mi?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'categories', id));
        };

        window.saveItem = async () => {
            const btn = document.getElementById('save-item-btn');
            btn.disabled = true;
            try {
                let imageUrl = editingItemId ? items.find(i => i.id === editingItemId).imageUrl : "";
                if (pendingFiles.item) {
                    imageUrl = await uploadFile(pendingFiles.item, 'products');
                    pendingFiles.item = null;
                }
                const data = {
                    name: document.getElementById('item-name-input').value,
                    price: document.getElementById('item-price-input').value,
                    description: document.getElementById('item-desc-input').value,
                    categoryId: document.getElementById('item-cat-select').value,
                    imageUrl: imageUrl
                };
                if (editingItemId) await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'items', editingItemId), data);
                else await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'items'), data);
                closeItemModal();
            } catch (err) {
                alert("Ürün hatası: " + err.message);
            } finally {
                btn.disabled = false;
            }
        };

        window.deleteItem = async (id) => {
            if (confirm("Ürün silinsin mi?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'items', id));
        };

        // RENDERERS
        function applySettings() {
            document.getElementById('shop-name').innerText = settings.shopName;
            document.getElementById('shop-logo').src = settings.logoUrl || 'https://via.placeholder.com/200x80?text=LOGO';
            document.documentElement.style.setProperty('--gold', settings.primaryColor);
            document.getElementById('set-shop-name').value = settings.shopName;
            document.getElementById('set-currency').value = settings.currency;
            document.getElementById('set-color').value = settings.primaryColor;
            document.getElementById('set-password').value = settings.adminPassword;
            document.getElementById('set-logo-preview').src = settings.logoUrl;
        }

        function renderCategories() {
            const adminList = document.getElementById('admin-category-list');
            const menuList = document.getElementById('category-list');
            const select = document.getElementById('item-cat-select');

            adminList.innerHTML = categories.map(c => `
                <div class="flex items-center justify-between p-3 bg-black rounded-lg border border-neutral-800">
                    <span class="font-bold text-xs uppercase">${c.name}</span>
                    <button onclick="deleteCategory('${c.id}')" class="text-red-500 p-2"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>
            `).join('');

            menuList.innerHTML = `
                <button onclick="window.filterCat('All')" class="px-5 py-2 rounded-lg font-black whitespace-nowrap border ${selectedCategory === 'All' ? 'gold-bg text-black' : 'bg-white/5 text-neutral-400 border-white/10'} text-[10px] tracking-widest uppercase">TÜMÜ</button>
                ${categories.map(c => `
                    <button onclick="window.filterCat('${c.id}')" class="px-5 py-2 rounded-lg font-black whitespace-nowrap border ${selectedCategory === c.id ? 'gold-bg text-black' : 'bg-white/5 text-neutral-400 border-white/10'} text-[10px] tracking-widest uppercase">${c.name}</button>
                `).join('')}
            `;

            select.innerHTML = categories.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
            lucide.createIcons();
        }

        window.filterCat = (id) => {
            selectedCategory = id;
            renderCategories();
            renderMenu();
        };

        function renderMenu() {
            const grid = document.getElementById('product-grid');
            const searchTerm = document.getElementById('menu-search').value.toLowerCase();
            const filtered = items.filter(i => {
                const matchSearch = i.name.toLowerCase().includes(searchTerm) || i.description.toLowerCase().includes(searchTerm);
                const matchCat = selectedCategory === 'All' || i.categoryId === selectedCategory;
                return matchSearch && matchCat;
            });

            grid.innerHTML = filtered.map(i => `
                <div class="menu-card">
                    <div class="w-full md:w-32 h-40 md:h-auto overflow-hidden flex-shrink-0">
                        <img src="${i.imageUrl || 'https://via.placeholder.com/400?text=Lezzet'}" loading="lazy" class="w-full h-full object-cover">
                    </div>
                    <div class="product-info">
                        <div>
                            <h3 class="text-lg font-black gold-text mb-1 uppercase tracking-tight leading-none">${i.name}</h3>
                            <p class="text-neutral-500 text-xs leading-relaxed mb-3">${i.description}</p>
                        </div>
                        <div class="text-xl font-black text-white mt-auto">
                            ${i.price} <span class="text-[10px] gold-text ml-0.5">${settings.currency}</span>
                        </div>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function renderAdminItems() {
            const grid = document.getElementById('admin-item-grid');
            grid.innerHTML = items.map(i => `
                <div class="bg-neutral-900 border border-white/5 p-3 rounded-xl flex flex-col">
                    <img src="${i.imageUrl}" class="w-full h-24 object-cover rounded-lg mb-3 bg-black">
                    <h4 class="font-bold text-xs mb-1 uppercase truncate">${i.name}</h4>
                    <p class="text-gold font-black text-sm mb-3">${i.price} ${settings.currency}</p>
                    <div class="flex gap-2 mt-auto">
                        <button onclick="openItemModal('${i.id}')" class="flex-grow bg-white/5 py-2 rounded-lg text-[10px] font-bold">DÜZENLE</button>
                        <button onclick="deleteItem('${i.id}')" class="bg-red-500/10 text-red-500 p-2 rounded-lg"><i data-lucide="trash-2" class="w-3 h-3"></i></button>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        window.handleAdminLogin = () => {
            const pass = document.getElementById('admin-pass-input').value;
            if (pass === settings.adminPassword) {
                switchView('admin-view');
                showAdminTab('settings');
                document.getElementById('admin-pass-input').value = "";
                document.getElementById('login-error').classList.add('hidden');
            } else document.getElementById('login-error').classList.remove('hidden');
        };

        window.openItemModal = (id = null) => {
            editingItemId = id;
            const modal = document.getElementById('item-modal');
            const preview = document.getElementById('item-img-preview');
            if (id) {
                const i = items.find(x => x.id === id);
                document.getElementById('item-name-input').value = i.name;
                document.getElementById('item-price-input').value = i.price;
                document.getElementById('item-desc-input').value = i.description;
                document.getElementById('item-cat-select').value = i.categoryId;
                preview.src = i.imageUrl;
                preview.classList.toggle('hidden', !i.imageUrl);
            } else {
                ['item-name-input', 'item-price-input', 'item-desc-input'].forEach(k => document.getElementById(k).value = "");
                preview.classList.add('hidden');
            }
            modal.classList.remove('hidden');
        };

        window.closeItemModal = () => document.getElementById('item-modal').classList.add('hidden');
        document.getElementById('menu-search').addEventListener('input', renderMenu);

        init();
