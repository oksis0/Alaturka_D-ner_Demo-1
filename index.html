<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alaturka Döner - Dijital Menü</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        :root {
            --gold: #D4AF37;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .gold-text {
            color: var(--gold);
        }

        .gold-bg {
            background-color: var(--gold);
        }

        .menu-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.01));
            border: 1px solid rgba(212, 175, 55, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            display: flex;
            flex-direction: column;
            border-radius: 2rem;
            overflow: hidden;
        }

        @media (min-width: 768px) {
            .menu-card {
                flex-direction: row;
                width: fit-content;
                min-width: 350px;
                max-width: 600px;
                height: auto;
            }
        }

        .menu-card:hover {
            border-color: var(--gold);
            transform: translateY(-4px);
            box-shadow: 0 10px 30px -10px rgba(212, 175, 55, 0.3);
        }

        .product-info {
            flex: 1;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .admin-sidebar-item.active {
            background-color: var(--gold);
            color: #000;
        }

        #loading-screen {
            backdrop-filter: blur(20px);
        }
    </style>
</head>

<body class="selection:bg-[#D4AF37] selection:text-black">

    <div id="app-mode" class="fixed bottom-2 right-2 text-[10px] opacity-30 gold-text z-[200]"></div>

    <!-- LOADING SCREEN -->
    <div id="loading-screen" class="fixed inset-0 z-[100] bg-black flex flex-col items-center justify-center gap-6">
        <i data-lucide="utensils" class="w-16 h-16 text-[#D4AF37] animate-bounce"></i>
        <p class="text-[#D4AF37] font-black text-2xl tracking-[0.3em] uppercase animate-pulse">Lezzetler Hazırlanıyor...
        </p>
    </div>

    <!-- MAIN MENU VIEW -->
    <div id="menu-view" class="hidden min-h-screen pb-20">
        <header class="bg-black/80 backdrop-blur-xl border-b border-[#D4AF37]/20 sticky top-0 z-50">
            <div class="max-w-6xl mx-auto px-6 py-6 flex flex-col items-center gap-4 relative">
                <img id="shop-logo" src="" alt="Logo" class="h-16 md:h-24 w-auto object-contain rounded-xl">
                <h1 id="shop-name" class="text-xl md:text-2xl font-black tracking-widest text-[#D4AF37] uppercase"></h1>
                <button onclick="switchView('login-view')"
                    class="absolute right-6 top-1/2 -translate-y-1/2 p-2 text-gray-500 hover:text-gold">
                    <i data-lucide="shield-check" class="w-6 h-6"></i>
                </button>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-4 md:px-8 pt-10">
            <div class="relative mb-10 max-w-xl mx-auto">
                <i data-lucide="search" class="absolute left-5 top-1/2 -translate-y-1/2 text-gray-500 w-5 h-5"></i>
                <input type="text" id="menu-search" placeholder="Menüde ara..."
                    class="w-full pl-14 pr-6 py-4 rounded-2xl bg-white/5 border border-white/10 text-white focus:ring-2 focus:ring-[#D4AF37]/50 outline-none transition-all">
            </div>
            <div id="category-list"
                class="flex gap-3 overflow-x-auto pb-6 no-scrollbar scroll-smooth mb-10 justify-start md:justify-center">
            </div>
            <div id="product-grid" class="flex flex-wrap gap-6 justify-center items-stretch"></div>
        </main>
    </div>

    <!-- LOGIN VIEW -->
    <div id="login-view" class="hidden min-h-screen flex items-center justify-center p-6">
        <div class="bg-neutral-900 p-8 rounded-[2rem] w-full max-w-md border border-white/5 text-center">
            <h2 class="text-xl font-black mb-8 gold-text uppercase">Panel Girişi</h2>
            <input type="password" id="admin-pass-input" placeholder="Şifre"
                class="w-full px-6 py-4 bg-black border border-neutral-800 rounded-xl mb-4 text-center text-xl focus:ring-1 focus:ring-gold outline-none">
            <div id="login-error" class="text-red-500 text-xs mb-4 hidden">Hatalı şifre!</div>
            <button onclick="handleAdminLogin()"
                class="w-full gold-bg text-black py-4 rounded-xl font-bold mb-4">GİRİŞ</button>
            <button onclick="switchView('menu-view')" class="text-neutral-500 text-sm hover:text-white">Geri
                Dön</button>
        </div>
    </div>

    <!-- ADMIN PANEL -->
    <div id="admin-view" class="hidden min-h-screen bg-[#0a0a0a] flex flex-col md:flex-row">
        <aside class="w-full md:w-64 bg-black p-6 border-r border-white/5 flex flex-col gap-4">
            <div class="font-black text-xl gold-text mb-4 uppercase">Yönetim</div>
            <nav class="flex flex-col gap-2">
                <button onclick="showAdminTab('settings')" id="tab-btn-settings"
                    class="admin-sidebar-item flex items-center gap-3 p-4 rounded-xl font-bold transition-all uppercase text-xs">Ayarlar</button>
                <button onclick="showAdminTab('categories')" id="tab-btn-categories"
                    class="admin-sidebar-item flex items-center gap-3 p-4 rounded-xl font-bold transition-all uppercase text-xs">Kategoriler</button>
                <button onclick="showAdminTab('items')" id="tab-btn-items"
                    class="admin-sidebar-item flex items-center gap-3 p-4 rounded-xl font-bold transition-all uppercase text-xs">Ürünler</button>
            </nav>
            <button onclick="switchView('menu-view')"
                class="mt-auto p-4 rounded-xl border border-white/10 text-white font-bold hover:bg-white/5 text-xs">MENÜYÜ
                GÖR</button>
        </aside>

        <main class="flex-grow p-6 md:p-10 overflow-y-auto">
            <!-- Settings -->
            <div id="admin-tab-settings" class="admin-tab hidden">
                <div class="max-w-xl bg-neutral-900 rounded-2xl p-6 border border-white/5">
                    <h3 class="text-sm font-black mb-6 gold-text uppercase">Genel Yapılandırma</h3>
                    <div class="space-y-4">
                        <input type="text" id="set-shop-name" placeholder="Dükkan Adı"
                            class="w-full bg-black border border-neutral-800 p-4 rounded-xl outline-none">
                        <div class="flex gap-4">
                            <input type="text" id="set-currency" placeholder="₺"
                                class="w-full bg-black border border-neutral-800 p-4 rounded-xl">
                            <input type="color" id="set-color"
                                class="w-20 h-[58px] bg-black border border-neutral-800 p-2 rounded-xl cursor-pointer">
                        </div>
                        <div class="flex items-center gap-4 bg-black p-4 rounded-xl border border-neutral-800">
                            <img id="set-logo-preview" class="h-10 w-20 object-contain rounded">
                            <button onclick="document.getElementById('logo-upload').click()"
                                class="bg-white/10 px-4 py-2 rounded-lg text-xs font-bold">Logo Seç</button>
                            <input type="file" id="logo-upload" class="hidden" accept="image/*"
                                onchange="compressAndPreview(event, 'logo')">
                        </div>
                        <input type="text" id="set-password" placeholder="Admin Şifresi"
                            class="w-full bg-black border border-neutral-800 p-4 rounded-xl outline-none">
                        <button onclick="saveGeneralSettings()" id="save-settings-btn"
                            class="w-full gold-bg text-black py-4 rounded-xl font-black mt-4 transition-all hover:scale-[1.01]">KAYDET</button>
                    </div>
                </div>
            </div>

            <!-- Categories -->
            <div id="admin-tab-categories" class="admin-tab hidden">
                <div class="max-w-xl bg-neutral-900 rounded-2xl p-6 border border-white/5">
                    <h3 class="text-sm font-black mb-6 gold-text uppercase">Kategori Listesi</h3>
                    <div class="flex gap-2 mb-8">
                        <input type="text" id="new-cat-input" placeholder="Yeni Kategori..."
                            class="flex-grow bg-black border border-neutral-800 p-4 rounded-xl outline-none">
                        <button onclick="addCategory()"
                            class="gold-bg text-black px-6 rounded-xl font-bold">EKLE</button>
                    </div>
                    <div id="admin-category-list" class="space-y-2"></div>
                </div>
            </div>

            <!-- Items -->
            <div id="admin-tab-items" class="admin-tab hidden">
                <div class="flex justify-between items-center mb-8">
                    <h3 class="text-sm font-black gold-text uppercase">Ürün Yönetimi</h3>
                    <button onclick="openItemModal()"
                        class="gold-bg text-black px-6 py-3 rounded-xl font-bold text-xs">YENİ ÜRÜN EKLE</button>
                </div>
                <div id="admin-item-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4"></div>
            </div>
        </main>
    </div>

    <!-- ITEM MODAL -->
    <div id="item-modal" class="hidden fixed inset-0 z-[110] flex items-center justify-center p-6">
        <div class="absolute inset-0 bg-black/90 backdrop-blur-md" onclick="closeItemModal()"></div>
        <div class="relative bg-neutral-900 rounded-[2rem] p-8 w-full max-w-lg border border-white/10">
            <h3 id="modal-title" class="text-sm font-black mb-6 gold-text uppercase">Ürün Bilgileri</h3>
            <div class="space-y-4">
                <div class="flex gap-4 items-center p-4 bg-black rounded-xl border border-neutral-800">
                    <img id="item-img-preview" src="" class="hidden w-16 h-16 object-cover rounded-lg">
                    <button onclick="document.getElementById('item-img-upload').click()"
                        class="bg-white/5 border border-white/10 px-4 py-2 rounded-lg text-[10px] font-bold">Fotoğraf/GIF
                        Seç</button>
                    <input type="file" id="item-img-upload" class="hidden" accept="image/*"
                        onchange="compressAndPreview(event, 'item')">
                </div>
                <input type="text" id="item-name-input" placeholder="Ürün Adı"
                    class="w-full bg-black border border-neutral-800 p-4 rounded-xl outline-none">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="item-price-input" placeholder="Fiyat"
                        class="w-full bg-black border border-neutral-800 p-4 rounded-xl outline-none">
                    <select id="item-cat-select"
                        class="w-full bg-black border border-neutral-800 p-4 rounded-xl outline-none text-xs"></select>
                </div>
                <textarea id="item-desc-input" placeholder="Açıklama..."
                    class="w-full bg-black border border-neutral-800 p-4 rounded-xl outline-none h-24 resize-none text-xs"></textarea>
                <button id="save-item-btn" onclick="saveItem()"
                    class="w-full gold-bg text-black py-4 rounded-xl font-black text-sm">ÜREÜNÜ KAYDET</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, addDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        // FIREBASE CONFIG (SİZİN BİLGİLERİNİZ)
        const firebaseConfig = {
            apiKey: "AIzaSyCMQnGbJGbRrHWcGcMpKdre0akl7lUB1qY",
            authDomain: "alaturka-doner-merkez.firebaseapp.com",
            projectId: "alaturka-doner-merkez",
            storageBucket: "alaturka-doner-merkez.firebasestorage.app",
            messagingSenderId: "301626944334",
            appId: "1:301626944334:web:92175688c7794a18130c1f",
            measurementId: "G-EED6JZ4X1C"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "alaturka-free-v3";

        // STATE
        let settings = { shopName: "Alaturka Döner", logoUrl: "", primaryColor: "#D4AF37", currency: "₺", adminPassword: "admin" };
        let categories = [];
        let items = [];
        let editingItemId = null;
        let selectedCategory = 'All';
        let compressedImages = { logo: null, item: null };

        // INITIALIZATION
        onAuthStateChanged(auth, (user) => {
            if (user) setupListeners();
            else signInAnonymously(auth);
        });

        function setupListeners() {
            onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'config'), (snap) => {
                if (snap.exists()) { settings = snap.data(); applySettings(); }
                else setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'config'), settings);
            });
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'categories'), (snap) => {
                categories = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderCategories();
            });
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'items'), (snap) => {
                items = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderMenu();
                renderAdminItems();

                // SADECE SAYFA İLK AÇILDIĞINDA ÇALIŞMASI İÇİN ŞÖYLE YAP:
                const loadingScreen = document.getElementById('loading-screen');
                if (!loadingScreen.classList.contains('hidden')) {
                    loadingScreen.classList.add('hidden');
                    document.getElementById('menu-view').classList.remove('hidden');
                }
            });
        }

        // IMAGE COMPRESSION (Firestore Limitleri ve Hız İçin)
        window.compressAndPreview = (e, mode) => {
            const file = e.target.files[0];
            if (!file) return;

            // Eğer GIF ise sıkıştırma yapmadan doğrudan oku (animasyon bozulmaması için)
            if (file.type === 'image/gif') {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    compressedImages[mode] = ev.target.result;
                    const previewImg = mode === 'logo' ? document.getElementById('set-logo-preview') : document.getElementById('item-img-preview');
                    previewImg.src = ev.target.result;
                    previewImg.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
                return;
            }

            // Normal resimler için Canvas ile küçültme
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 400; // Menü için ideal boyut
                    let width = img.width;
                    let height = img.height;

                    if (width > MAX_WIDTH) {
                        height *= MAX_WIDTH / width;
                        width = MAX_WIDTH;
                    }
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);

                    // Kaliteyi %70'e düşürerek boyutu inanılmaz küçültüyoruz
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.7);
                    compressedImages[mode] = dataUrl;

                    const previewImg = mode === 'logo' ? document.getElementById('set-logo-preview') : document.getElementById('item-img-preview');
                    previewImg.src = dataUrl;
                    previewImg.classList.remove('hidden');
                };
            };
            reader.readAsDataURL(file);
        };

        // CRUD
        window.saveGeneralSettings = async () => {
            const btn = document.getElementById('save-settings-btn');
            btn.disabled = true; btn.innerText = "Kaydediliyor...";
            try {
                const newSet = {
                    ...settings,
                    shopName: document.getElementById('set-shop-name').value,
                    currency: document.getElementById('set-currency').value,
                    primaryColor: document.getElementById('set-color').value,
                    adminPassword: document.getElementById('set-password').value,
                    logoUrl: compressedImages.logo || settings.logoUrl
                };
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'config'), newSet);
                alert("Ayarlar güncellendi!");
            } catch (err) { alert("Hata: " + err.message); }
            finally { btn.disabled = false; btn.innerText = "KAYDET"; }
        };

        window.addCategory = async () => {
            const name = document.getElementById('new-cat-input').value;
            if (name) await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'categories'), { name });
            document.getElementById('new-cat-input').value = '';
        };

        window.deleteCategory = async (id) => { if (confirm("Silinsin mi?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'categories', id)); };

        window.saveItem = async () => {
            const btn = document.getElementById('save-item-btn');
            if (btn.disabled) return;
            btn.disabled = true;
            try {
                const data = {
                    name: document.getElementById('item-name-input').value,
                    price: document.getElementById('item-price-input').value,
                    description: document.getElementById('item-desc-input').value,
                    categoryId: document.getElementById('item-cat-select').value,
                    imageUrl: compressedImages.item || (editingItemId ? items.find(i => i.id === editingItemId).imageUrl : "")
                };
                if (!data.name) throw new Error("İsim boş olamaz!");
                if (editingItemId) await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'items', editingItemId), data);
                else await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'items'), data);
                closeItemModal();
            } catch (err) { alert("Hata: " + err.message); }
            finally { btn.disabled = false; }
        };

        window.deleteItem = async (id) => { if (confirm("Ürün silinsin mi?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'items', id)); };

        // RENDER
        function applySettings() {
            document.getElementById('shop-name').innerText = settings.shopName;
            document.getElementById('shop-logo').src = settings.logoUrl || '';
            document.documentElement.style.setProperty('--gold', settings.primaryColor);
            document.getElementById('set-shop-name').value = settings.shopName;
            document.getElementById('set-currency').value = settings.currency;
            document.getElementById('set-color').value = settings.primaryColor;
            document.getElementById('set-password').value = settings.adminPassword;
            document.getElementById('set-logo-preview').src = settings.logoUrl;
        }

        function renderCategories() {
            const adminList = document.getElementById('admin-category-list');
            const menuList = document.getElementById('category-list');
            const select = document.getElementById('item-cat-select');

            adminList.innerHTML = categories.map(c => `
                <div class="flex items-center justify-between p-3 bg-black rounded-lg border border-neutral-800 text-[10px] uppercase font-bold">
                    <span>${c.name}</span>
                    <button onclick="deleteCategory('${c.id}')" class="text-red-500"><i data-lucide="trash-2" class="w-3 h-3"></i></button>
                </div>
            `).join('');

            menuList.innerHTML = `<button onclick="window.filterCat('All')" class="px-5 py-2 rounded-lg font-black border ${selectedCategory === 'All' ? 'gold-bg text-black' : 'bg-white/5 text-neutral-400 border-white/10'} text-[10px] uppercase">TÜMÜ</button>` +
                categories.map(c => `<button onclick="window.filterCat('${c.id}')" class="px-5 py-2 rounded-lg font-black border ${selectedCategory === c.id ? 'gold-bg text-black' : 'bg-white/5 text-neutral-400 border-white/10'} text-[10px] uppercase">${c.name}</button>`).join('');

            select.innerHTML = categories.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
            lucide.createIcons();
        }

        window.filterCat = (id) => { selectedCategory = id; renderCategories(); renderMenu(); };

        function renderMenu() {
            const grid = document.getElementById('product-grid');
            const term = document.getElementById('menu-search').value.toLowerCase();
            const filtered = items.filter(i => (i.name.toLowerCase().includes(term) || i.description.toLowerCase().includes(term)) && (selectedCategory === 'All' || i.categoryId === selectedCategory));

            grid.innerHTML = filtered.map(i => `
                <div class="menu-card">
                    <div class="w-full md:w-32 h-40 md:h-auto flex-shrink-0">
                        <img src="${i.imageUrl || ''}" loading="lazy" class="w-full h-full object-cover">
                    </div>
                    <div class="product-info">
                        <h3 class="text-lg font-black gold-text mb-1 uppercase tracking-tight">${i.name}</h3>
                        <p class="text-neutral-500 text-[10px] leading-relaxed mb-3">${i.description}</p>
                        <div class="text-xl font-black text-white mt-auto">${i.price} <span class="text-[10px] gold-text">${settings.currency}</span></div>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function renderAdminItems() {
            document.getElementById('admin-item-grid').innerHTML = items.map(i => `
                <div class="bg-neutral-900 border border-white/5 p-3 rounded-xl flex flex-col">
                    <img src="${i.imageUrl}" class="w-full h-24 object-cover rounded-lg mb-2">
                    <h4 class="font-bold text-[10px] uppercase truncate">${i.name}</h4>
                    <p class="text-gold font-black text-xs mb-3">${i.price} ${settings.currency}</p>
                    <div class="flex gap-2 mt-auto">
                        <button onclick="openItemModal('${i.id}')" class="flex-grow bg-white/5 py-2 rounded-lg text-[10px] font-bold">DÜZENLE</button>
                        <button onclick="deleteItem('${i.id}')" class="text-red-500 p-2"><i data-lucide="trash-2" class="w-3 h-3"></i></button>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        // VIEW LOGIC
        window.switchView = (id) => { ['menu-view', 'login-view', 'admin-view'].forEach(v => document.getElementById(v).classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); lucide.createIcons(); };
        window.showAdminTab = (id) => { document.querySelectorAll('.admin-tab').forEach(t => t.classList.add('hidden')); document.querySelectorAll('.admin-sidebar-item').forEach(b => b.classList.remove('active', 'gold-bg', 'text-black')); document.getElementById(`admin-tab-${id}`).classList.remove('hidden'); document.getElementById(`tab-btn-${id}`).classList.add('active', 'gold-bg', 'text-black'); lucide.createIcons(); };
        window.handleAdminLogin = () => { if (document.getElementById('admin-pass-input').value === settings.adminPassword) { switchView('admin-view'); showAdminTab('settings'); } else document.getElementById('login-error').classList.remove('hidden'); };
        window.openItemModal = (id = null) => {
            editingItemId = id; compressedImages.item = null;
            if (id) {
                const i = items.find(x => x.id === id);
                document.getElementById('item-name-input').value = i.name;
                document.getElementById('item-price-input').value = i.price;
                document.getElementById('item-desc-input').value = i.description;
                document.getElementById('item-cat-select').value = i.categoryId;
                document.getElementById('item-img-preview').src = i.imageUrl;
                document.getElementById('item-img-preview').classList.remove('hidden');
            } else {
                ['item-name-input', 'item-price-input', 'item-desc-input'].forEach(k => document.getElementById(k).value = "");
                document.getElementById('item-img-preview').classList.add('hidden');
            }
            document.getElementById('item-modal').classList.remove('hidden');
        };
        window.closeItemModal = () => document.getElementById('item-modal').classList.add('hidden');
        document.getElementById('menu-search').addEventListener('input', renderMenu);

    </script>
</body>

</html>
